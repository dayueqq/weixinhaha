<body>
<div class="addActivity">
<div class="goBack">
	<a href="#">返回</a>
</div>
<div class="infoForm">
	<form class="addAct">

    	<label for="actName">品牌 *</label>
        <p style="display:inline-block;">奥迪</p>
        </div>
        <label for="carSeries" style="margin-left:38px;">车系 *</label>
        <select class="carSeries" name="carSeries">
        	<option>- 请选择 - </option>
            <option>奥迪A8</option>
            <option>奥迪A7</option>
            <option>奥迪A6</option>
            <option>奥迪A5</option>
            <option>奥迪A4</option>
            <option>奥迪Q3</option>
            <option>奥迪Q5</option>
            <option>奥迪Q7</option>
        </select>
        <br />
        <label for="carModel" style="margin-left:38px;">车型 *</label>
        <select class="carModel" name="carModel">
        	<option>- 请选择 - </option>
            <option>2013款2.2L手动豪华版</option>
            <option>2013款2.2L手动豪华版</option>
            <option>2013款2.2L手动豪华版</option>
            <option>2013款2.2L手动豪华版</option>
            <option>2013款2.2L手动豪华版</option>     	
        </select>
        <br /><br />
		<label for="actDescribe" style="margin-left:12px;">活动描述 *</label><br />
       	<textarea name="actDescribe" class="actDescribe" id="actDescribe"  placeholder="最多支持300个文字"></textarea>
    </form>
</div>

<div class="addActArrow">
	<img src="../res/img/addActArrow.png" />
</div>
<div class="pagePreview">
	<img class="phoneBack" src="../res/img/phonePreview.png"/>
	<iframe frameborder="0">
    </iframe>
</div>
<div class="clr">
</div>
<div class="saveExit">
	<a href="#" class="save">保存</a>
    <a href="#" class="exit">预览</a>
</div>

</div>
</body>
</html>
