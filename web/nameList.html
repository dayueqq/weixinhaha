<script type="text/javascript">
        window.onload = function () {
            var tb = document.getElementById("tbody");
            var tbody = tb.getElementsByTagName("tbody")[0];
            var trs = tbody.getElementsByTagName("tr");

            for (var i = 0; i < trs.length; i++) {
                if (i % 2 != 0) {
                    trs[i].style.backgroundColor = "#fcfcfc";
                }
            }
        };
    </script>

<script type="text/javascript" src="../res/js/datepicker.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//实例三
	$('#date3').DatePicker({
		flat: true,
		date: ['2009-12-28','2010-01-23'],
		current: '2010-01-01',
		calendars: 3,
		mode: 'range',
		starts: 1
	});
	//实例五
	var now3 = new Date();
	now3.addDays(-4);
	var now4 = new Date()
	$('#widgetCalendar').DatePicker({
		flat: true,
		format: 'Y , B d',
		date: [new Date(now3), new Date(now4)],
		calendars: 3,
		mode: 'range',
		starts: 1,
		onChange: function(formated) {
			$('#widgetField span').get(0).innerHTML = formated.join(' — ');
		}
	});
	var state = false;
	$('#widgetField>a').bind('click', function(){
		$('#widgetCalendar').stop().animate({height: state ? 0 : $('#widgetCalendar div.datepicker').get(0).offsetHeight}, 500);
		state = !state;
		return false;
	});

});
</script>
