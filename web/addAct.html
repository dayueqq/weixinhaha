<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新增优惠活动</title>
<link rel="stylesheet" href="../res/css/addAct.css" type="text/css" />
<link rel="stylesheet" href="../res/css/datepicker.css" type="text/css" />
<script type="text/javascript" src="../res/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="../res/js/datepicker.js"></script>
<script src="../res/js/addAct.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	//实例三
	$('#date3').DatePicker({
		flat: true,
		date: ['2009-12-28','2010-01-23'],
		current: '2010-01-01',
		calendars: 3,
		mode: 'range',
		starts: 1
	});
	//实例五
	var now3 = new Date();
	now3.addDays(-4);
	var now4 = new Date()
	$('#widgetCalendar').DatePicker({
		flat: true,
		format: 'Y , B d',
		date: [new Date(now3), new Date(now4)],
		calendars: 3,
		mode: 'range',
		starts: 1,
		onChange: function(formated) {
			$('#widgetField span').get(0).innerHTML = formated.join(' — ');
		}
	});
	var state = false;
	$('#widgetField>a').bind('click', function(){
		$('#widgetCalendar').stop().animate({height: state ? 0 : $('#widgetCalendar div.datepicker').get(0).offsetHeight}, 500);
		state = !state;
		return false;
	});

});
</script>

</head>

<body>
<div class="addActivity">
<div class="goBack">
	<a href="Activity.html">返回</a>
</div>
<div class="infoForm">
	<form class="addAct">
    	<label for="actName">活动名 *</label>
        <input type="text" name="actName" class="actName" id="actName" /><br />
        <label for"uploadPic">宣传图 *</label>
        <input type="file" name="uploadPic" class="uploadPic" id="uploadPic" onchange="previewImage(this)" />
			<div id="preview">
  				  <img id="imghead" border=0 src="../res/img/head_180.jpg" />
                  <p class="attention">注意：1.封面尺寸要求3:2<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  2.推荐尺寸500*333像素</p>
			</div>
            <br /><br />
        <label for="actDescribe" >活动描述 *</label><br />
       	<textarea name="actDescribe" class="actDescribe" id="actDescribe"  placeholder="最多支持300个文字"></textarea>
		<p style="margin-top:15px;">活动日期： *</p>
        <div class="tab">
			<div id="widget">
				<div id="widgetField">
					<span>2011 , 一月 1 — 2012 , 一月 11</span>
					<a href="#">Select date range</a>
				</div>
				<div id="widgetCalendar">
				</div>
			</div>
		</div>
    </form>
</div>
<div class="addActArrow">
	<img src="../res/img/addActArrow.png" />
</div>
<div class="pagePreview">
	<img class="phoneBack" src="../res/img/phonePreview.png"/>
	<iframe frameborder="0">
    </iframe>
</div>
<div class="clr">
</div>
<div class="saveExit">
	<a href="#" class="save">保存</a>
    <a href="#" class="exit">预览</a>
</div>

<div class="previewPage">
	
</div>
</div>
</body>
</html>
